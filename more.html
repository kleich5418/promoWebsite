<!-- To create a TABLE use the tag <table>
Each table ROW is defined with the tag <tr>
The first row should be the TABLE HEADER is defined with the tag <th>
Each cell/box in the table is defined with the tag <td>
-->
<table style="width:500px" id="firstTable" border="solid">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Relationship</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Summer</td>
        <td>Kleich</td>
        <td>Dog</td>
        <td>6</td>
    </tr>
    <tr>
        <td>Bill</td>
        <td>Nye</td>
        <td>God</td>
        <td>63</td>
    </tr>
    <!-- Add a picture that spans four columns -->
    <tr>
        <td colspan="4"><img src="img/summer.jpg" height="500" width="500"/></td>
    </tr>
</table>



</body>
</html>
